<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>PI Information Tracker</title>
    <script src="js/script.js" async></script>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#signup">Sign Up</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <h1>Protect Your Data</h1>
        <p>Sign up to test our software that scans for tracking misuse of PI information.</p>
    </header>

    <main>
        <section id="signup" class="signup-form">
            <h2>Sign Up</h2>
            <form id="form" method="post" action="#null">
                <div>
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div>
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required minlength="8">
                </div>
                <button type="submit">Get Started Today</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 PI Tracker. All rights reserved.</p>
    </footer>
</body>

</html>
